Nears:
  #Эти настройки default Near'a, их можно использовать в качестве шаблока для кастомных Near'ов.
  #Просто создайте еще одно такое-же значение, только уже с именем не "default".
  default:
    ==: com.deathspirit.nearx.near.Near
    #Эта строчка отвечает за id Near'a, которая будет использоваться в команде.
    #"default" означает, что если игрок напишет команду без указателя на определенный Near, то вызовется Near с ID "default".
    #Пример команды:
    #/near somenear
    ID: "default"
    #На сколько блоков будет видеть Near.
    Radius: 200
    #Цена за использование этого Near (Цена в валюте из плагина Vault).
    #Если установить значение -1, то Near будет бесплатным.
    Price: -1
    #Миры в которых этот Near будет работать.
    #Обязательно разделяйте названия миров с помощью ", " (Запятая пробел).
    EnableWorlds: "world, world_nether, world_the_end"
    #Тип отображение позиции игрока на Near'e.
    #Также есть:
    #ARROW (Будет указатель стрелочкой на игрока).
    #COORDINATE (Будет выводить координаты игрока).
    #DISTANCE (Будет показывать дистанцию до игрока).
    Type: "DISTANCE"
    #Игнорировать ли игроков в невидимости.
    #Если true, то игроки с эффектом "невидимость" не будут отображаться на этом Near'e.
    IgnoreInvisible: false
    #Игнорировать ли игроков в Vanish.
    #Если true, то игроки в Vanish не будут отображаться на этом Near'e.
    IgnoreVanish: true
    #Игнорировать ли игроков в режиме наблюдения.
    #Если true, то игроки в режиме наблюдения не будут отображаться на этом Near'e.
    IgnoreSpectator: true
    #Перезарядка Near'a до след использования. (в тиках (1сек. == 20тиков)).
    CoolDown: 100
    #Разрешение которое должно быть у игрока для использования этого Near'a/
    Permission: "nearx.default"

